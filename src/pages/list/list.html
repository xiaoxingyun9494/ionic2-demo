<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>My First List</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <button ion-item *ngFor="let item of items" (click)="itemTapped($event, item)">
      <ion-icon name="{{item.icon}}" item-left></ion-icon>
      {{item.title}}
      <div class="item-note" item-right>
        {{item.note}}
      </div>
    </button>
    <ion-item>
      <ion-avatar item-end>
        <img src="./www/assets/imgs/logo.png">
      </ion-avatar>
      <h2>Cher</h2>
      <p>Ugh. As if.</p>
    </ion-item>
    <ion-item>
      <ion-icon name="logo-twitter" item-left></ion-icon>
          Followers
      <ion-badge item-right>260k</ion-badge>
  </ion-item>
  <button ion-button color="dark" small>Light</button> 
  <button ion-button full>Default</button> 
  <button ion-button color="secondary" outline small>Secondary</button> 
  <button ion-button color="danger" clear>Danger</button> 
  <button ion-button color="dark" round>Dark</button>

  <!-- Float the icon left -->
  <button ion-button icon-left>
    <ion-icon name="home"></ion-icon>
    Left Icon
  </button>
  <!-- Float the icon right -->
  <button ion-button icon-right>
    Right Icon
    <ion-icon name="home"></ion-icon>
  </button>
  <!-- Only icon (no text) -->
  <button ion-button icon-only>
    <ion-icon name="home"></ion-icon>
  </button>

 
  
  <ion-icon name="heart"></ion-icon>                    <!-- active -->
<ion-icon name="heart" isActive="false"></ion-icon>  <!-- inactive -->
  </ion-list>
</ion-content>
